<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="s.css">
    <title>SIGN-IN</title>
</head>
<body>
     <div class="bg-img">
         <div class="container">
             <header>SIGN-IN WITH PARENT ACCOUNT</header>
             <form action="#">
                 <div class="field">
                     <span></span>
                     <input type="text" required placeholder="Email or Phone">
                 </div>
                 <div class="field space">
                    <span></span>
                    <input type="Password" maxlength="35" class="password"required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                </div>
                <div class="field space">
                    <input type="submit" value="LOGIN" >
                </div>
                <div class="signup">Don't have account?
                    <a href="createP.html">Sign-In Now</a>
                </div>
             </form>
         </div>
     </div> 

     <script>
         const pass_field = document.querySelector('.password');
         const show_btn = document.querySelector('.show');
         show_btn.addEventListener('click', function(){
             if(pass_field.type === "password"){
                 pass_field.type = "text";
                 show_btn.style.color = "#3498db";
                 show_btn.textContent = "HIDE"
             }else{
                pass_field.type = "password";
                show_btn.style.color = "#222";
                show_btn.textContent = "SHOW"
             }
         });
     </script>

</body>
</html>
