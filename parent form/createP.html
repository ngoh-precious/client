<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PARENT signup</title>
</head>
<body>
     <div class="bg-img">
         <div class="container">
             <header>PARENT ACCOUNT</header>
             <form action="#">
                <div class="field">
                    <span></span>
                    <input type="text" required placeholder="Username">
                </div>
                <div class="pass">
                   <span></span>
                   <input type="text" required placeholder="Email Address">
               </div>
                <div class="field space">
                   <span></span>
                   <input type="Password" maxlength="35" class="password"required placeholder="Password">
                   <span class="show">SHOW</span>
               </div>
                <div class="field space">
                    <input type="submit" value="REGISTER" >
                </div>
                <div class="signup">Already have account?
                    <a href="Sign-up-p.html">Sign-Up</a>
                </div>
             </form>
         </div>
     </div> 

     <script>
         const pass_field = document.querySelector('.password');
         const show_btn = document.querySelector('.show');
         show_btn.addEventListener('click', function(){
             if(pass_field.type === "password"){
                 pass_field.type = "text";
                 show_btn.style.color = "#3498db";
                 show_btn.textContent = "HIDE"
             }else{
                pass_field.type = "password";
                show_btn.style.color = "#222";
                show_btn.textContent = "SHOW"
             }
         });
     </script>

</body>
</html>
