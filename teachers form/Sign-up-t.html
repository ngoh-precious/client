<body>
     <div class="bg-img">
         <div class="container">
             <header>SIGN-IN WITH TEACHERS ACCOUNT</header>
             <form action="#">
                 <div class="field">
                     <span></span>
                     <input type="text" id="email" required placeholder="Email or Phone">
                 </div>
                 <div class="field space">
                    <span></span>
                    <input type="Password" id="password" maxlength="35" class="password"required placeholder="Password">
                    <span class="show">SHOW</span>
                </div>
                <div class="pass">
                </div>
                <div class="field space">
                    <input type="submit" value="LOGIN" >
                </div>
                <div class="signup">Don't have account?
                    <a href="createT.html">Sign-In Now</a>
                </div>
             </form>
         </div>
     </div> 

     <script>
         const pass_field = document.querySelector('.password');
         const show_btn = document.querySelector('.show');
         show_btn.addEventListener('click', function(){
             if(pass_field.type === "password"){
                 pass_field.type = "text";
                 show_btn.style.color = "#3498db";
                 show_btn.textContent = "HIDE"
             }else{
                pass_field.type = "password";
                show_btn.style.color = "#222";
                show_btn.textContent = "SHOW"
             }
         });
     </script>
